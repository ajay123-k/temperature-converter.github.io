<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/logo3.png" type="image/x-icon">
    <title>Temprature Converter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="bg-secondary">

    <div class="container text-center p-5 my-5">
        <div class="row text-center p-2  bg-dark my-5 rounded-8 ">
            <h2 class="text-center my-3 text-white">Temprature Converter Using JavaScript</h2>

            <div class="col-lg-4 my-3  ">
                <div class="card">
                    <div class="card-body">
                        <input type="number" name="cel" id="cel" placeholder="celcius temprature" class="form-control form-control-lg text-center ">
                        <div class="card-text text-center fs-5 fw-bold my-2">°Celcius</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 my-3">
                <div class="card">
                    <div class="card-body">
                        <input type="number" name="fahr" id="fahr" placeholder="fahrenheit temprature" class="form-control form-control-lg text-center ">
                        <div class="card-text text-center fs-5 fw-bold my-2">°Fahrenheit</div>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 my-3">
                <div class="card">
                    <div class="card-body">
                        <input type="number" name="kel" id="kel" placeholder="kelvin temprature" class="form-control form-control-lg text-center ">
                        <div class="card-text text-center fs-5 fw-bold my-2">°Kelvin</div>
                    </div>
                </div>
            </div>
            <div class="text-end"><button class="btn btn-danger my-3" id="clear">Clear</button></div>

        </div>

    </div>

    <script src="tempC.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>

</body>

</html>
